<template name="postItem">
  <div class="post">
    <div class="post-content container">
      

      <div class = "row">
      <div class = "col-sm-5">
      <p>
          <img class="uploaded-image" src="{{image}}"/> 
      </p>
       
      </div>
      <div class = "col-sm-5 postText">
        <h2 id = "title"><a href="http://localhost:3000/posts/{{_id}}">{{title}}</a></h2>
        <h3>{{body}}</h3> 
        <p class = "postFooter">
        submitted by {{username}},
        <a href="http://localhost:3000/posts/{{_id}}">{{commentsCount}} comments</a>
        <!-- {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}  -->
        <!-- <a href="http://localhost:3000/posts/{{_id}}" class="discuss btn btn-default">Discuss</a> --> 
      </p>


      </div>
    </div>

    </div>
   
  </div>
</template>
