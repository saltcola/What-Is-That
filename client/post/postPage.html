<template name="postPage">
	<div class = "postPage">
		{{#each post}}
		{{>postItem}}
		{{/each}}

		<ul class="comments">
		    {{#each comments}}
		      {{> commentItem}}
		    {{/each}}
		  </ul>

		  {{#if currentUser}}
		    {{> commentSubmit}}
		  {{else}}
		    <p>Please log in to leave a comment.</p>
		  {{/if}}
	  </div>
</template>
