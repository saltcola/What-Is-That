<template name="postEdit">
  <form class="main form">
        <div class="form-group">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
            <input name="title" id="title" type="text" value="{{post.title}}" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="body">Body</label>
          <div class="controls">
            <textarea name="body" id="body" class="form-control" value="{{post.body}}"></textarea>
          </div>
        </div>
        {{#if image}}
        <p>
          <img class="uploaded-image" src="{{imageURL}}"/> 
      </p>
      <a class="btn btn-danger delete" id = "changeImage" href="#">Change Image</a>
        {{else}}
        <div class = "form-group">
        <label class="control-label" >Upload Image</label>
        {{> uploadImage imageCollection="postImages" name="post-image" size="thumbnail" classInput="image-picker" inputName="post-image"}} 
        </div>
        {{/if}}
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete post</a>
  </form>
</template>
