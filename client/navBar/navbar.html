<template name="navBar">
    <div class="navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">What's That</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="{{pathFor route='posts'}}">All questions</a></li>
                    <li><a href="{{pathFor route='makeAPost'}}">Ask a question</a></li>
                    {{#if currentUser}}
                        <li><a href="{{pathFor route='userPosts'}}">All my questions</a></li>
                    {{/if}}
                </ul>
                {{#if currentUser}}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{pathFor route='login'}}" class="logout">Log Out</a></li>
                </ul>
                {{else}}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{pathFor route='register'}}">Register</a></li>
                    <li><a href="{{pathFor route='login'}}">Login</a></li>
                </ul>
                {{/if}}

        </div>
