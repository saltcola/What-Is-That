<head>
  <title>Forum</title>
</head>

<body>
   {{ > loginButtons}}

    {{#if currentUser}}
      {{>form}}
   {{else}}
      <p>Please log in to submit a new post.</p>
    {{/if}}

   {{ > posts}}
</body>

<template name = "posts">
    <h1> Posts</h1>
    <ul>
        {{#each posts}}
            <li> 
                <h3>{{title}}</h3>
                <p><em> by {{username}} </em></p>
                <p>{{body}}</p>
            </li>
        {{/each}}
      </ul>
</template>

<template name="form">
  <form>
    <label>Post Title:
      <input type="text" id="title" />
    </label>
    <label>Post Body:
      <textarea id="body"></textarea>
    </label>
    <input type="submit" value="Submit" id="submit"/>
  </form>
</template>
